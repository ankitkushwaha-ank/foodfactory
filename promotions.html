<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome to Carl Restaurant</title>
	<meta charset="utf-8">
	<meta name="author" content="pixelhint.com">
	<meta name="description" content="Sublime Stunning free HTML5/CSS3 website template"/>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fancybox.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<!-- Billboard with Header Include -->
	<section class="billboard light">
		<div include-html="header.html"></div>

		<div class="caption light animated wow fadeInDown clearfix">
			<h1>Promotions/Events</h1>
			<p></p>
			<hr>
		</div>
		<div class="shadow"></div>
	</section><!-- End billboard -->

	<!-- Add your promotions or event details below this if needed -->

	<!-- Footer Include -->
	<div include-html="footer.html"></div>

	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/fancybox.js"></script>
	<script type="text/javascript" src="js/wow.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script>
		// Include header and footer dynamically
		function includeHTML() {
			const elements = document.querySelectorAll('[include-html]');
			elements.forEach(el => {
				const file = el.getAttribute('include-html');
				fetch(file)
					.then(res => {
						if (!res.ok) throw new Error('Page not found');
						return res.text();
					})
					.then(data => el.innerHTML = data)
					.catch(() => el.innerHTML = "Content not found.");
			});
		}
		includeHTML();
	</script>
</body>
</html>
